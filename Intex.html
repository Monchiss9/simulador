<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Rotación de la Tierra</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .contenedor {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
        .tierra {
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg');
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            animation: rotar 10s linear infinite;
        }
        .noche-dia {
            width: 50%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50% 0 0 50%;
        }
        @keyframes rotar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Simulación de la Rotación de la Tierra</h1>
    <div class="contenedor">
        <div class="tierra">
            <div class="noche-dia"></div>
        </div>
    </div>
    <p>La Tierra rota sobre su eje en aproximadamente 24 horas.</p>
</body>
</html>
